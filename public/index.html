<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    crossorigin="anonymous">
  <link rel='stylesheet' href="style.css">
  <title>phone validator</title>
</head>

<body>
  <div class="flex-container">
    <h1>US Phone # Validator</h1>
    <p>please enter a phone number</p>
    <input id="user-input" type="text" />
  </div>
  <div class="flex-container" id="button-box">
    <button class="btn left" id="check-btn" type="button">validate</button>
    <button class="btn right" id="clear-btn" type="button">clear</button>
  </div>
  <div id="results-div"></div>
</body>
<script src="script.js"></script>

</html>
